<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeShuttle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #f4f7f9;
        --surface-color: #ffffff;
        --text-color: #333333;
        --muted-text-color: #777777;
        --border-color: #e0e0e0;
        --primary-color: #3b82f6;
        --primary-hover-color: #2563eb;
        --shadow-color: rgba(0, 0, 0, 0.05);
      }
      body.theme-dark {
        --bg-color: #111827;
        --surface-color: #1f2937;
        --text-color: #f9fafb;
        --muted-text-color: #9ca3af;
        --border-color: #374151;
        --shadow-color: rgba(0, 0, 0, 0.2);
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 2em;
        transition: background-color 0.3s, color 0.3s;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--surface-color);
        padding: 2em;
        border-radius: 12px;
        box-shadow: 0 4px 12px var(--shadow-color);
        transition: background-color 0.3s;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5em;
      }
      h1,
      h2 {
        margin: 0;
      }
      h1 {
        font-size: 1.75em;
      }
      h2 {
        font-size: 1.25em;
        color: var(--text-color);
      }
      h1 .fa-space-shuttle {
        color: var(--primary-color);
        margin-right: 0.5em;
      }
      #theme-toggle {
        background: none;
        border: 1px solid var(--border-color);
        color: var(--muted-text-color);
        font-size: 1em;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
      }
      #theme-toggle:hover {
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .display-area,
      .edit-area {
        border-top: 1px solid var(--border-color);
        padding-top: 1.5em;
        margin-top: 1.5em;
      }
      .area-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1em;
      }
      #copy-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5em;
        background-color: transparent;
        border: 1px solid var(--border-color);
        color: var(--muted-text-color);
        padding: 0.4em 0.8em;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
      }
      #copy-button:hover {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }
      pre {
        background-color: var(--bg-color);
        padding: 1em;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        white-space: pre-wrap;
        word-wrap: break-word;
        margin: 0;
        max-height: 300px;
        overflow-y: auto;
      }
      textarea {
        width: 100%;
        height: 250px;
        padding: 1em;
        box-sizing: border-box;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1em;
        background-color: var(--bg-color);
        color: var(--text-color);
        resize: vertical;
        transition: background-color 0.3s, color 0.3s;
      }
      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px
          var(--primary-color_alpha, rgba(59, 130, 246, 0.2));
      }
      .save-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5em;
        padding: 0.7em 1.5em;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .save-button:hover {
        background-color: var(--primary-hover-color);
      }
      footer {
        text-align: center;
        margin-top: 3em;
        padding-top: 1.5em;
        border-top: 1px solid var(--border-color);
        font-size: 0.9em;
        color: var(--muted-text-color);
      }
      footer a {
        color: var(--muted-text-color);
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.2s;
      }
      footer a:hover {
        color: var(--primary-color);
      }
      footer .fa-brands {
        margin-right: 0.3em;
      }
      @media (max-width: 600px) {
        body {
          padding: 1em;
        }
        .container {
          padding: 1.5em;
        }
        h1 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body class="theme-light">
    <div class="container">
      <header>
        <h1><i class="fas fa-space-shuttle"></i> CodeShuttle</h1>
        <button id="theme-toggle" title="Toggle theme">
          <i class="fas fa-sun"></i>
        </button>
      </header>

      <div class="display-area">
        <div class="area-header">
          <h2>Saved Text</h2>
          <button id="copy-button" title="Copy to clipboard">
            <i class="far fa-copy"></i>
            <span>Copy</span>
          </button>
        </div>
        <pre id="saved-content">{{ current_text }}</pre>
      </div>

      <div class="edit-area">
        <div class="area-header">
          <h2>Edit Text</h2>
        </div>
        <form method="post">
          <textarea
            name="content"
            placeholder="Shuttle your text or code here..."
          >
{{ current_text }}</textarea
          >
          <br /><br />
          <button type="submit" class="save-button">
            <i class="fas fa-save"></i> Save
          </button>
        </form>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/ghimireaacs"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fab fa-github"></i> GitHub</a
      >
      â€¢
      <a
        href="https://ko-fi.com/ghimireaacs"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fas fa-mug-hot"></i> Support on Ko-fi</a
      >
    </footer>

    <script>
      const themeToggleButton = document.getElementById("theme-toggle");
      const body = document.body;
      const themeIcon = themeToggleButton.querySelector("i");
      const copyButton = document.getElementById("copy-button");
      const copyButtonText = copyButton.querySelector("span");
      const copyButtonIcon = copyButton.querySelector("i");
      const savedContent = document.getElementById("saved-content");

      function applyTheme(theme) {
        if (theme === "dark") {
          body.classList.replace("theme-light", "theme-dark");
          themeIcon.classList.replace("fa-sun", "fa-moon");
        } else {
          body.classList.replace("theme-dark", "theme-light");
          themeIcon.classList.replace("fa-moon", "fa-sun");
        }
        localStorage.setItem("theme", theme);
      }

      themeToggleButton.addEventListener("click", () => {
        const newTheme = body.classList.contains("theme-light")
          ? "dark"
          : "light";
        applyTheme(newTheme);
      });

      copyButton.addEventListener("click", () => {
        if (!navigator.clipboard) return;
        navigator.clipboard.writeText(savedContent.innerText).then(() => {
          copyButtonText.innerText = "Copied!";
          copyButtonIcon.classList.replace("fa-copy", "fa-check");
          setTimeout(() => {
            copyButtonText.innerText = "Copy";
            copyButtonIcon.classList.replace("fa-check", "fa-copy");
          }, 2000);
        });
      });

      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (savedTheme) {
          applyTheme(savedTheme);
        } else if (prefersDark) {
          applyTheme("dark");
        }
      });
    </script>
  </body>
</html>
